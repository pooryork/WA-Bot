    function addBlock() {

        addBlock_show();

        function addBlock_show(){
            for (let index =0;index<countMainBlock;index++) {
                let Maninblock_X=JSONparse.MainBlocks["MainBlock_" + index].Position["left"];
                let Maninblock_Y=JSONparse.MainBlocks["MainBlock_" + index].Position["top"];
                const newId=index;
                const newIDSubmenu=JSONparse.MainBlocks["MainBlock_" + newId].SubMenu_count;
                blockCount+=1;
                addBlockMenu("#main","blockMenu-"+newId,Maninblock_X,Maninblock_Y);

                //вешаем на него двежение и перерисовку стрелок
